apply plugin: 'java'
apply plugin: 'application'


mainClassName = 'io.tenmax.simumax.SimuMaxMain'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7',
            'org.apache.commons:commons-math3:3.2',
            'commons-cli:commons-cli:1.3.1'


    testCompile 'junit:junit:4.12'
}
